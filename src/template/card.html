<style>
	.card {
		background: #07182e;
		position: relative;
		display: flex;
		place-content: center;
		place-items: center;
		overflow: hidden;
		border-radius: 20px;
	}

	.card::before {
		content: '';
		position: absolute;
		width: 100px;
		background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
		height: 130%;
		animation: rotate 3s linear infinite;
		transition: all 0.2s linear;
	}

	@keyframes rotate {
		from {
			transform: rotate(0deg);
		}

		to {
			transform: rotate(360deg);
		}
	}

	.card::after {
		content: '';
		position: absolute;
		background: #07182e;
		inset: 5px;
		border-radius: 15px;
	}
</style>

<div class="card" style="width: set_width; height: set_height">
	<slot name="default"></slot>
</div>
